{% set name = "langgraph" %}
{% set version = "0.2.40" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/langgraph-{{ version }}.tar.gz
  sha256: 36442f692983a81a798f4d4617afbffb6a418a74408f5142f776c10a8b3d4db9

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.9,<4.0
    - poetry-core >=1.0.0
    - pip
  run:
    - langgraph-sdk >=0.1.32,<0.2.0
    - langgraph-checkpoint >=2.0.0,<3.0.0
    - python >=3.9.0,<4.0
    - langchain-core >=0.2.39,<0.4

test:
  imports:
    - langgraph
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://www.github.com/langchain-ai/langgraph
  summary: langgraph
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jan-janssen
