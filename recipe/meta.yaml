{% set python_min = "3.9.0" %}
{% set name = "langgraph" %}
{% set version = "0.3.6" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/langgraph-{{ version }}.tar.gz
  sha256: c2f8d0768f0ab84253fe1cf8b80af00f9d7c541f41e066ac5c5972560f43f21c

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - poetry-core >=1.0.0
    - pip
  run:
    - langgraph-prebuilt >=0.1.1,<0.2
    - langgraph-sdk >=0.1.42,<0.2.0
    - langgraph-checkpoint >=2.0.10,<3.0.0
    - python >={{ python_min }},<4.0
    - langchain-core >=0.1,<0.4

test:
  imports:
    - langgraph
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://www.github.com/langchain-ai/langgraph
  summary: langgraph
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jan-janssen
