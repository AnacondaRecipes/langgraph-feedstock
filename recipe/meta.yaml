{% set python_min = "3.9.0" %}
{% set name = "langgraph" %}
{% set version = "0.4.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/langgraph-{{ version }}.tar.gz
  sha256: c6de009e638c3128232e8defa6e9a3218c03bcc2348ec7f06fba23ffcef4b98d

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - poetry-core >=1.0.0
    - pip
  run:
    - pydantic >=2.7.4
    - python-xxhash >=3.5.0,<4.0.0
    - langgraph-prebuilt >=0.1.8,<0.2
    - langgraph-sdk >=0.1.42,<0.2.0
    - langgraph-checkpoint >=2.0.10,<3.0.0
    - python >={{ python_min }},<4.0
    - langchain-core >=0.1,<0.4

test:
  imports:
    - langgraph
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://www.github.com/langchain-ai/langgraph
  summary: langgraph
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jan-janssen
